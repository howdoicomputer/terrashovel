---
driver:
  name: terraform

platforms:
  - name: aws

suites:
  - name: default
    verifier:
      name: terraform
      format: doc
      groups:
        - name: default
          attributes:
            name: name
          controls:
            - ec2_server_spec
            - state_file_spec
    provisioner:
      name: terraform
      apply_timeout: 600
      color: true
      directory: >-
        test/fixtures/default
